<!DOCTYPE html>
<html lang="en">
  <head>
     <meta http-equiv="content-type" content="text/html; charset=utf-8" />
     <title>{{ page.title }}</title>
     <meta name="author" content="{{ site.author.name }}" />
     <link href="http://feeds.feedburner.com/{{ site.author.feedburner }}" rel="alternate" title="your title" type="application/atom+xml" />
   
     <!-- Enable responsive viewport -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
     <!--[if lt IE 9]>
       <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->

     <!-- Le styles -->
     <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
     <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

     <!-- Typekit -->
     <script type="text/javascript" src="//use.typekit.net/kil7puw.js"></script>
     <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
     
     <!-- MathJax -->
     <script type="text/javascript"
       src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
     </script>
  </head>
  <body>
  
  <body>
    <div class="container">
      <div class="row-fluid">
        <div class="offset1 span11">
          <div class="page-header">
            <h1>{{ page.title }} {% if page.tagline %}<small>{{page.tagline}}</small>{% endif %}</h1>
            {% if page.date %}<span class="date">{{ page.date | date_to_long_string }}</span>{% endif %}
          </div>
        </div>
      
        <div class="content">
          <div class="offset1 span8">
            {{ content }}
          </div>
        
          <div class="span3 about visible-desktop">
            <img src="http://www.gravatar.com/avatar/abfd3f212a9252ecb14687a2c62f934b" width="80" height="80"/>
            <h3><a href="{{ HOME_PATH }}">{{ site.title }}</a></h3>
            <em><a href="http://twitter.com/mfenner">Martin Fenner</a> writes about how the internet is changing scholarly communication.</em>
          </div>
        </div>
      </div>
    </div>

    {% include JB/analytics %}
  </body>
</html>
