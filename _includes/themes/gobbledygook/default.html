<!DOCTYPE html>
<html lang="en">
  <head>
     <meta http-equiv="content-type" content="text/html; charset=utf-8" />
     <title>{{ page.title }}</title>
     <meta name="author" content="{{ site.author.name }}" />
     <link rel="alternate" type="application/rss+xml" title="Gobbledygook" href="/feed.xml" />
   
     <!-- Enable responsive viewport -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
     <!--[if lt IE 9]>
       <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->

     <!-- CSS -->
     <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
     <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
     <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
     <link href="{{ ASSET_PATH }}/css/syntax.css" rel="stylesheet" type="text/css" media="all">
     
     <!-- jQuery and Bootstrap Javascript -->
     <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
     <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
     <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
     
     <!-- Typekit -->
     <script type="text/javascript" src="//use.typekit.net/kil7puw.js"></script>
     <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
     
     <!-- MathJax -->
     <script type="text/javascript"
       src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
     </script>
  </head>
  <body>
  
  <body>
    <div class="container">
      <div class="page-header">
        <h1>{{ page.title }}</h1>
        {% if page.title == "Gobbledygook" %}
          <p>A blog about how the internet is changing scholarly communication.</p>
        {% else %}
          <p>{% if page.date %}{{ page.date | date_to_long_string }} by Martin Fenner{% endif %} </p>
        {% endif %}
      </div>
      
      <div class="content">
        {{ content }}
      </div>
    </div>

    {% include JB/analytics %}
  </body>
</html>
